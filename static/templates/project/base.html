      <div class="project-form">
          <h3 class="step">{{project.getStepName(project.getStepId())}}</h3>
          <div class="step-content">
              <ng-include ng-show="project.stepid==1" src="'/static/templates/project/categories.html'"></ng-include>
              <ng-include ng-show="project.stepid==2" src="'/static/templates/project/details.html'"></ng-include>
              <ng-include ng-show="project.stepid==3" src="'/static/templates/project/milestones.html'"></ng-include>
              <ng-include ng-show="project.stepid==4" src="'/static/templates/template/container.html'"></ng-include> 
              <ng-include ng-show="project.stepid==5" src="'/static/templates/project/payment.html'"></ng-include>
              <ng-include ng-show="project.stepid==6" src="'/static/templates/project/summary.html'"></ng-include>
              <div layout="row" class="project-actions" layout-align="end center">
                  <div flex="65" style="margin-left:10%">
                      <md-button ng-click="ctrl.navigateTo('create-project/'+project.getPrevious())" ng-if="project.stepid>1" class="md-raised">Back</md-button>
                  </div>
                  <div flex>
                      <md-button style="background-color: #003366; color: #ffffff" ng-click="ctrl.navigateTo('create-project/'+project.getNext())"
                                 ng-if="project.stepid<6" class="md-raised">Next</md-button>
                      <md-button class="md-raised md-primary" ng-if="project.stepid==6" ng-click="project.addProject()">Submit</md-button>
                  </div>
              </div>
          </div>
      </div>
  </md-content>
</div>
